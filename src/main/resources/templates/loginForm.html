<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">

    <link rel="stylesheet" href="/styles/style.css">

</head>
<body>

<div class="layout">

    <a th:href="@{/}">Go to main page!</a>
    <h2>Log in:</h2>

    <form th:action="@{/process-login}" method="post">
        <div class="mb-3">
            <label for="exampleInput" class="form-label">Username</label>
            <input name="username" type="text" class="form-control" id="exampleInput" aria-describedby="emailHelp">
        </div>
        <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Password</label>
            <input name="password" type="password" class="form-control" id="exampleInputPassword1">
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
    <p class="mt-2" th:if="${param.error != null}">Wrong login or password. Please try again.</p>

</div>

</body>
</html>
