<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Hello!</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">

    <link rel="stylesheet" href="/styles/style.css">

</head>
<body>

<div class="layout">

    <h2 th:text="|Hello ${name}!|"></h2>
    <a class="btn btn-primary btn-sm mb-3" th:href="@{/logout}">Logout</a>
    <a class="btn btn-warning btn-sm mb-3" th:href="@{/user/data-change}">Change username of password</a>
    <h3>Your admin panel is here:</h3>

    <ul class="list-group mt-3">
        <li style="display: flex; justify-content: space-between"  class="list-group-item" th:each="user : ${users}">
            <span th:text="${user.username}"></span>
            <span th:each="roles : ${user.getRoles()}" th:text="${roles.role.name()}"></span>
            <a class="btn btn-primary btn-sm ms-3" th:href="|/admin/${user.id}/promote-degrade|">Promote or Degrade</a>
            <a class="btn btn-danger btn-sm ms-3" th:href="|/admin/${user.id}/delete|">Delete</a>
        </li>
    </ul>

</div>

</body>
</html>
